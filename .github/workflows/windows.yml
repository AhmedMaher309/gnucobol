name: Windows Workflow

on:
  pull_request:
    branches: [ gcos4gnucobol-3.x ]
  push:
    branches: [ gcos4gnucobol-3.x ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install packages
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: autoconf automake libtool make mingw-w64-x86_64-db mingw-w64-x86_64-gmp libdb-devel  mingw-w64-x86_64-gcc flex bison gmp-devel help2man texinfo

      - name: Set git user
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions-bot@users.noreply.github.com

      - name: bootstrap
        run: |
          ./build_aux/bootstrap
        shell: msys2 {0}

      - name: Build environment setup
        run: |
          mkdir _build
        shell: msys2 {0}

      - name: configure
        run: |
          cd _build
          ../configure --enable-cobc-internal-checks --enable-debug --prefix /opt/cobol/gnucobol-gcos
        shell: msys2 {0}

      - name: Upload config.log
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: windows-config-log
          path: _build/config.log

      - name: make
        run: |
          cd _build
          make --jobs=$(($(nproc)+1))
        shell: msys2 {0}

      - name: check
        run: |
          cd _build/tests
          make check TESTSUITEFLAGS="--jobs=$(($(nproc)+1))"
        shell: msys2 {0}

      - name: Upload testsuite directory
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: windows-testsuite-log
          path: _build/tests/testsuite.log

      - name: install
        run: |
          cd _build
          make install
        shell: msys2 {0}
